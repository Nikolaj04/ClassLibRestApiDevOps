name: CI/CD for EstateRestApi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish EstateRestApi/EstateRestApi.csproj --configuration Release --output ./publish

    - name: Upload published app
      uses: actions/upload-artifact@v4
      with:
        name: estate-restapi-publish
        path: ./publish
